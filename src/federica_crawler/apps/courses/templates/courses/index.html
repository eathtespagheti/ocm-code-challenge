{% extends 'courses/base.html' %}

{% block content %}
<form action="button_actions" method="GET">
    <fieldset>
        <legend>Dataset actions</legend>
        <div class="mb-3">
            <label for="languageSelect" class="form-label">Select scraping language</label>
            <select id="languageSelect" name="languageSelect" class="form-select">
                <option disabled selected>--Select language for scraped website--</option>
                <option value="en">English</option>
                <option value="it">Italiano</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="deepCheck" name="deepCheck">
                <label class="form-check-label" for="deepCheck">
                    Execute deep scraping (may take really long time, or could be blocked because of too many requests)
                </label>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" name="scrape" value="Scrape new data">
        <input type="submit" class="btn btn-primary" name="delete" value="Delete Courses">
    </fieldset>
</form>

<table class="table table-striped mt-5">
    <caption>Courses list</caption>
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Area</th>
            <th scope="col">Status</th>
            <th scope="col">Teacher</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <th scope="row"><a href="{% url 'courses:detail' course.id %}">{{ course.title }}</a></th>
            <td>{{ course.area }}</td>
            <td>{{ course.status }}</td>
            <td>{{ course.teacher }}</td>
            <td>{{ course.short_description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
